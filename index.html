<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css"
        integrity="sha512-+WF6UMXHki/uCy0vATJzyA9EmAcohIQuwpNz0qEO+5UeE5ibPejMRdFuARSrl1trs3skqie0rY/gNiolfaef5w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- <link rel="icon" href="C:\Users\xcgab\Downloads\dog.ico" type="image/x-icon"/> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script> -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Lobster&display=swap" rel="stylesheet">
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2eX-otjCiQwN1ebp6uK3uOl4Jpt1Gn2w&callback=initMap&libraries=&v=weekly"
        defer></script>


</head>


<body>

    <main id="mainContainer" class="container mx-auto">
        <section id="navContainer" class="container mx-auto">
            <nav class="flex items-center justify-between flex-wrap">
                <div class="flex items-center flex-shrink-0 mr-6">
                    <img src="images/Logo_AQC.PNG" alt="Logo" class="logo">
                </div>
                <div>
                    <img src="images/homepage3.jpg" alt="homepage" class="headerImg lg:inline-block mr-5">
                    <a id="saved" href="#responsive-header"
                        class="block text-2xl mt-5 lg:inline-block lg:mt-0 text-black-200 mr-5">
                        <p> ♡ Saved </p>
                    </a>
                    <a href="#responsive-header"
                        class="block text-2xl mt-5 lg:inline-block lg:mt-0 text-black-200 mr-5">
                        <p>Testimony </p>
                    </a>
                    <a id="home" href="#responsive-header"
                        class="block text-2xl mt-4 lg:inline-block lg:mt-2 text-black-200 mr-5">
                        Home
                    </a>
                </div>
                </div>
            </nav>
        </section>

        <section id="homeContainer" class="container">
            <hr class="rounded">
            <a id="description" class="block mt-5 lg:mt-0 text-black-200 mr-5">
                Swipe Left or Right on ADOME to Get Personalized Pet Matches!
            </a>
            <img src="images/homepage7.png" alt="homepage" class="homepageImg lg:inline-block">
            <img src="images/homepage1.png" alt="homepage" class="homepageImg lg:inline-block">
            <img src="images/homepage10.png" alt="homepage" class="homepageImg lg:inline-block">

            <img src="images/homepage11.png" alt="homepage" class="homepageImg lg:inline-block">
            <img src="images/homepage12.png" alt="homepage" class="homepageImg lg:inline-block">

            <a href="https://www.pinterest.com/pin/348254983689669922/"><img alt="homepage"
                    class="homepageImg lg:inline-block" src="images/homepage5.png"></a>
            <button href="#responsive-header" id="start" class="block">
                Find a Fur-end
            </button>
        </section>

        <section id="bodyContainer" class="hide container mx-auto">
            <hr class="rounded">
            <div id="petImages" class="container mx-auto"></div>
            <div id="petName" class="container mx-auto">

            </div>
            <div id="petInfo" class="container mx-auto">

            </div>
            <div id="buttonContainer" class="container mx-auto">
                <button id="left" class="bg-red-500 text-white font-bold py-8 px-8 rounded cursor-pointer">
                    <a href="#">← </a>
                </button>
                <button id="next" class="bg-green-500 text-white font-bold py-8 px-8 rounded cursor-pointer">
                    <a href="#"> → </a>
                </button>
                <button id="loved" class="bg-green-500 text-white font-bold py-8 px-8 rounded cursor-pointer">
                    <a href="#"> → </a>
                </button>

                <div id="lat" class="container mx-auto"></div>
                <div id="lon" class="container mx-auto"></div>
            </div>
            <p>Click 'Pan to Current Location' to see your distance to this pet!</p>
            <div id="map"></div>

            <hr class="rounded">
        </section>

        <section id="savedContainer" class="hide container">
            <hr class="rounded">
        </section>

        <footer id="footerContainer" class="container mx-auto">
            <hr class="rounded">
            <a>©2020-2021 ADOME, Inc.</a>
            <br>Phoenix, Arizona</br>
        </footer>

    </main>

    <script src="script.js"></script>
    <script src="globalvar.js"></script>
    <script src="buttonEventListener.js"></script>


</body>

</html>
