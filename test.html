<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $.ajax({
            url:
                "https://api.rescuegroups.org/v5/public/animals/search/available/",
            headers: { Authorization: "TGBdZnRM" },
        }).then(function (response) {
            console.log(response);
            let animals = [];
            for (let i = 0; i < response.data.length; i++) {
                let animalObj = {
                    name: response.data[i].attributes.name,
                    id:
                        response.data[i].relationships.pictures?.data[1]?.id,
                };
                // whatever other data you might want here
                animals.push(animalObj);
            }
            console.log(animals);

            for (let i = 0; i < response.included.length; i++) {
                if (response.included[i].type === "pictures") {
                    // going through each of the animals to check the id, this way is inefficient but I'll leave it up to you to improve it
                    for (let j = 0; j < animals.length; j++) {
                        if (animals[j].id === response.included[i].id) {
                            animals[j].imgURL =
                                response.included[
                                    i
                                ].attributes.original.url;
                        }
                    }
                }
            }
            console.log(animals);
        });
    </script>
</body>
